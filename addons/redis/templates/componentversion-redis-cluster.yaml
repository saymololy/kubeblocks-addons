apiVersion: apps.kubeblocks.io/v1alpha1
kind: ComponentVersion
metadata:
  name: redis-cluster
  labels:
    {{- include "redis.labels" . | nindent 4 }}
spec:
  compatibilityRules:
    - compDefs:
        - {{ include "redis-cluster.componentDefNamePrefix" . }}
      releases:
        - 7.2.7
        - 7.2.4
        - 7.0.6
    - compDefs:
        - {{ include "redis6-cluster.componentDefNamePrefix" . }}
      releases:
        - 6.2.2
  releases:
    - name: 7.2.7
      changes:
      serviceVersion: 7.2.7
      images:
        redis-cluster: {{ include "redis.repository" . }}:7.2.0-v14
        metrics: {{ include "metrics.repository" . }}:0.1.2-beta.1
    - name: 7.2.4
      changes:
      serviceVersion: 7.2.4
      images:
        redis-cluster: {{ include "redis.repository" . }}:7.2.0-v10
        metrics: {{ include "metrics.repository" . }}:0.1.2-beta.1
    - name: 7.0.6
      changes:
      serviceVersion: 7.0.6
      images:
        redis-cluster: {{ include "redis.repository" . }}:7.0.6-RC4
        metrics: {{ include "metrics.repository" . }}:0.1.2-beta.1
    - name: 6.2.2
      changes:
      serviceVersion: 6.2.2
      images:
        redis-cluster: {{ include "redis.repository" . }}:6.2.2-v5
        metrics: {{ include "metrics.repository" . }}:0.1.2-beta.1
